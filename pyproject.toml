[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ProjectNabu"
version = "0.0.1"
description = "Multispectral processing software."
readme = "README.md"
requires-python = ">=3.8"
keywords = ["multispectral"]
license = {text = "MIT"}
authors = [ { name = "Afonso Oliveira", email = "afe.oliveira@campus.fct.unl.pt" } ]
dependencies = ["mypy", "rasterio", "PySide6"]

[tool.setuptools.packages]
find = {}

[project.entry-points."composite.base"]
rgb = "ProjectNabu.composites.composite_base:rgb"
cir = "ProjectNabu.composites.composite_base:cir"

[project.entry-points."index.base"]
sr = "ProjectNabu.indices.index_base:sr"
ndvi = "ProjectNabu.indices.index_base:ndvi"
dvi = "ProjectNabu.indices.index_base:dvi"
rdvi = "ProjectNabu.indices.index_base:rdvi"
msr = "ProjectNabu.indices.index_base:msr"
gndvi = "ProjectNabu.indices.index_base:gndvi"
gari = "ProjectNabu.indices.index_base:gari"
idvi = "ProjectNabu.indices.index_base:idvi"
ndre = "ProjectNabu.indices.index_base:ndre"
dvi2 = "ProjectNabu.indices.index_base:dvi2"
grvi = "ProjectNabu.indices.index_base:grvi"
ndwi = "ProjectNabu.indices.index_base:ndwi"
ari = "ProjectNabu.indices.index_base:ari"
mari = "ProjectNabu.indices.index_base:mari"
evi = "ProjectNabu.indices.index_base:evi"
evi2 = "ProjectNabu.indices.index_base:evi2"
savi = "ProjectNabu.indices.index_base:savi"
msavi = "ProjectNabu.indices.index_base:msavi"
osavi = "ProjectNabu.indices.index_base:osavi"
tavi = "ProjectNabu.indices.index_base:tavi"
rei = "ProjectNabu.indices.index_base:rei"

[project.gui-scripts]
nabu = "ProjectNabu.gui.app:run"

[tool.mypy]
python_version = "3.8"
#warn_unused_ignores = true
#ignore_missing_imports = true