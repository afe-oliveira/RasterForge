[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "RasterForge"
version = "0.0.1"
description = "RasterForge is an package for the manipulation of raster data. It includes a library and a graphical user interface (GUI) application."
readme = "README.md"
requires-python = ">=3.8"
keywords = ["raster, gui"]
license = {text = "MIT"}
authors = [ { name = "Afonso Oliveira", email = "afe.oliveira@campus.fct.unl.pt" } ]
dependencies = [
    "numpy",
    "rasterio",
    "mypy",
    "rasterio",
    "PySide6",
    "matplotlib"
]

[tool.setuptools.packages]
find = {}

[project.entry-points."composite.base"]
rgb = "RasterForge.composites.composite_base:rgb"
cir = "RasterForge.composites.composite_base:cir"

[project.entry-points."index.base"]
sr = "RasterForge.indices.index_base:sr"
ndvi = "RasterForge.indices.index_base:ndvi"
dvi = "RasterForge.indices.index_base:dvi"
rdvi = "RasterForge.indices.index_base:rdvi"
msr = "RasterForge.indices.index_base:msr"
gndvi = "RasterForge.indices.index_base:gndvi"
gari = "RasterForge.indices.index_base:gari"
idvi = "RasterForge.indices.index_base:idvi"
ndre = "RasterForge.indices.index_base:ndre"
dvi2 = "RasterForge.indices.index_base:dvi2"
grvi = "RasterForge.indices.index_base:grvi"
ndwi = "RasterForge.indices.index_base:ndwi"
ari = "RasterForge.indices.index_base:ari"
mari = "RasterForge.indices.index_base:mari"
evi = "RasterForge.indices.index_base:evi"
evi2 = "RasterForge.indices.index_base:evi2"
savi = "RasterForge.indices.index_base:savi"
msavi = "RasterForge.indices.index_base:msavi"
osavi = "RasterForge.indices.index_base:osavi"
tavi = "RasterForge.indices.index_base:tavi"
rei = "RasterForge.indices.index_base:rei"

[project.gui-scripts]
nabu = "RasterForge.gui.app:run"

[tool.mypy]
python_version = "3.8"
#warn_unused_ignores = true
#ignore_missing_imports = true